name: llm_jobs
channels:
  - conda-forge
  - defaults

dependencies:
  - python=3.10
  - pip

  # Core scientific stack
  - numpy
  - pandas
  - scipy
  - scikit-learn
  - matplotlib
  - seaborn

  # Arrow / data
  - pyarrow
  - arrow-cpp

  # Utilities
  - joblib
  - numexpr
  - bottleneck
  - tqdm
  - tabulate

  # C++ helpers (let conda choose Windows builds)
  - abseil-cpp
  - boost-cpp
  - snappy
  - zstd
  - lz4-c

  # Jupyter
  - jupyterlab
  - ipykernel

  - pip:
      - fasttext-wheel
      - openai==1.35.13
      - together==1.2.1
      - aiohttp==3.9.5
      - requests==2.32.3
      - tqdm==4.66.4
      - pyyaml==6.0.1
      - rich==13.7.1
